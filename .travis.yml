dist: trusty
language: bash

branches:
  only: master

notifications:
  email: false

addons:
  apt:
    packages:
      - zip

env:
  global:
    - secure: ""

before_script:
  - export TZ=Asia/Shanghai

script:
  - bash generate.sh

deploy:
  provider: pages
  local-dir: release
  target-branch: gh-pages
  keep-history: true
  skip-cleanup: true
  github-token: ${GITHUB_TOKEN}
  name: Travis CI
  email: travis.ci.build@gmail.com
  on:
    branch: master
